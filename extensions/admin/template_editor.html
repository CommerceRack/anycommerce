
<table id='templateEditorTemplate'>
<tr>
	<td data-app-role="ebayTemplateEditorIframeContainer" class='valignTop width75'>
		<textarea id='ebayTemplateHTMLTextarea' rows='10' class='fullWidth'></textarea>
	</td>
	<td class='valignTop width20'>
	<div class='buttonset ui-widget-content smallPadding alignRight marginBottom ui-corner-all'>
		<button data-app-event="admin_templateEditor|adminTemplateSaveExec" class='ui-state-focus'>Save Changes</button>
	</div>

<section class='ui-widget marginBottom' data-app-role='templateObjectInspectorContainer'>
	<h4>Object Inspector</h4> <!-- class='smallPadding ui-widget-header ui-corner-top' -->
	<div class=' labelsAsBreaks small clearfix'><!-- ui-widget-content ui-corner-bottom stdPadding clearfix -->

		<div data-app-role='templateObjectInspectorContent'></div>

		<div class='ui-corner-none ui-widget-content marginTop marginBottom clearfix'></div>

		<h5>Highlight Elements</h5>
		<!-- labels are in divs because the .show() applies a display:inline class. -->
		<div class='marginTop clearfix'><label data-app-role='highlightContainer_product' class='displayNone'><input data-app-event="admin_templateEditor|templateHighlightToggle" type='checkbox' name='highlightProductAttributes' data-objecttype='PRODUCT' />Product<span class='toolTip' title="Toggle this on/off to enable/disable a highlight around the fields that will be dynamically populated with product data. Any content added inside these areas is likely to be lost when the product data is added.">?</span></label></div>
		
		<div class='clearfix'><label data-app-role='highlightContainer_buyer' class='displayNone'><input data-app-event="admin_templateEditor|templateHighlightToggle" type='checkbox' name='highlightBuyerAttributes' data-objecttype='BUYER' />Buyer<span class='toolTip' title="Toggle this on/off to enable/disable a highlight around the fields that will be dynamically populated with buyer data. Any content added inside these areas is likely to be lost when the buyer data is added.">?</span></label></div>
		
		<div class='clearfix'><label data-app-role='highlightContainer_wizard'><input data-app-event="admin_templateEditor|templateHighlightToggle" type='checkbox' name='highlightKISSAttributes' data-objecttype='KISS' />Wizard<span class='toolTip' title="Toggle this on/off to enable/disable a highlight around the fields that are editable through the Wizard. To edit, you can use the wizard or edit them directly in the HTML. Editing them in the HTML may cause the wizard to not work properly or save over your changes next time it loads.">?</span></label></div>

	</div>
</section>



<section class='ui-widget marginBottom'>
	<h4 class='smallPadding ui-widget-header ui-corner-top'>Wizard</h4>
	<div class='ui-widget-content ui-corner-bottom stdPadding'>

<div data-app-role='wizardMessaging' class='small'></div>

<form id='wizardForm' action='#' onSubmit='return false;'>
<button data-app-event='admin_templateEditor|startWizardExec'>Start Wizard</button>
</form>


	</div>
</section>

	<div class='ui-widget-content ui-corner-bottom stdPadding'>
	<p class='hint'>This will make a new template for use on other profiles</p>
	<input name='template' id='templateName' value='' placeholder='template name' />
	<button data-app-event="admin_templateEditor|adminSaveAsTemplateExec">Save As New Template</button>
	</div>
</section>


	</td>
</tr>
</table>

	<ul data-bind="var: ebay(@TEMPLATES); format:processList; loadsTemplate:templateChooserItemTemplate;" class='listStyleNone'></ul>
</div>


<ul>
	<li id='templateChooserItemTemplate' class='floatLeft stdMargin small pointer'>
	<img src='blank.gif' height='120' width='120' alt='' data-bind='var: template(@PREVIEWS); format:templateThumb; extension:admin_templateEditor;' />
	<div data-bind="var: template(SUBDIR); format:text;" class='lookLikeLink' data-app-event='admin_templateEditor|templateChooserExec'></div>
	</li>
