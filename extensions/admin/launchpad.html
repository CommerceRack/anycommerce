<section id='launchpadTemplate'>
	<div id='launchpadInner'>

	<ul class='launchpad_tiles' id='tilegroup0'>
	
		<li class='tile_2x2 blue6' id='tileRecentNews'>
		<marquee direction="up" class='recentNewsTileContainer'>
		<div data-bind='var:news(contents); format:processList; loadsTemplate:recentNewsItemTemplate;'></div>
		</marquee>
		</li>
		
		<li class='tile_1x1 blue4' id='tileJoinCommunity'>
<table class='fullWidth'><thead><th></th><th>Count</th><th>Sales</th><th>Units</th></thead><tbody id='tileReportTbody'></tbody></table><p>These reports are for all domains since midnight.</p>
		</li>
		

	</ul>

	<ul class='launchpad_tiles' id='tilegroup1'>
		<li class='tile_1x1 orange'><span class='focon-download icon'></span><span class='tilename'>Public Files</span></li>
		<li class='tile_1x1 purple'><span class='focon-upload icon'></span><span class='tilename'>Private Files</span></li>
		<li class='tile_1x1 blue1'><span class='focon-bars icon'></span><span class='tilename'>Sales today: $2.95</span></li>
		<li class='tile_1x1 blue2'><span class='focon-stats icon'></span><span class='tilename'>Sales trend: looking up</span></li>
		<li class='tile_1x1 blue3'><span class='focon-gift icon'></span><span class='tilename'>Expedited orders in recent: 9</span></li>
	</ul>

	
	<ul class='launchpad_tiles' id='tilegroup2'>
		<li class='teal tile_2x1'>
		<span class='focon-compass icon'></span>
		<span class='tilename'><input type="text" placeholder='type domain here' ><button>Add New Domain</button></span>
		</li>
	</ul>
	
	</div>
</section>
