<div id='blastToolTemplate'>
<form action='#'>
<fieldset class='labelsAsBreaks alignedLabels alignedInputs marginBottom'>
<label>
	<span>Message source:</span>
	<select name='MSGID' data-bind="var: emailList(@MSGS); format: emailMessagesListOptions; extension:admin;" data-app-event="admin_orders|orderEmailCustomChangeSource">
		<option value='BLANK'>blank</option>
	</select>
</label>

<label>
	<span>Subject:</span>
	<input type='text' name='SUBJECT' required='required' maxlength="100" />
</label>

<label>
	<span>Message:</span>
	<textarea name='BODY' rows='10' required='required'></textarea>
</label>
</fieldset>


<fieldset class='updateSystemMessageContainer marginBottom'>
<label>
	<input type='checkbox' name='updateSystemMessage' disabled='disabled' />
	Save these changes to the message <span class='msgType'></span> for all future emails<!-- the .msgType is used to populate the message ID in focus. -->
</label>
</fieldset>

<button data-app-event="admin|execBlastToolSend">send email</button>

</form>
</div>
