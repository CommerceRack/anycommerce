


<div id='wholesaleSupplierManagerTemplate'  class='page pageSupplier' data-app-role='dualModeContainer' data-app-mode='list'>

	<section class='dualModeDetailContainer' data-app-role='dualModeDetail'></section>

	<section class='dualModeListContainer' data-app-role='dualModeList'>
		<div class='ui-widget-header ui-corner-top'>
			<div class='floatRight smallPadding'>
			<button class='floatRight marginLeft' data-app-event="admin_wholesale|showSupplierCreate">Add Supplier</button>
			</div>
			
			<h3 class='heading'>Supplier Manager</h3>
		</div>
		
		<div class='ui-widget-content ui-corner-bottom stdPadding'>
			<div class='dualModeListMessaging marginBottom'></div>
			<div class='dualModeListContent'>
			<table app-data-role='wholesaleSupplierList' class='fullWidth gridTable'>
			<thead>
			<tr>
				<th class='alignLeft'>Name</th>
				<th class='alignLeft'>ID</th>
				<th class='alignLeft'>Type</th>
				<th class='alignLeft'>Mode</th>
				<th></th>
			</tr>
			</thead>
			<tbody data-bind="var:suppliers(@SUPPLIERS); format:processList; loadsTemplate:wholesaleSupplierListTemplate;"></tbody>
			</table>
				
			</div>
		</div>
	</section>
</div>




<!-- used in the list mode for each supplier -->
<table>
<tr id='wholesaleSupplierListTemplate'>
	<td class='lookLikeLink' data-bind="var:supplier(NAME); format:text;"></td>
	<td data-bind="var:supplier(CODE); format:text;"></td>
	<td data-bind="var:supplier(FORMAT); format:text;"></td>
	<td data-bind="var:supplier(MODE); format:text;"></td>
	<td class='alignRight'>
	<button class='marginRight' data-app-event='admin_wholesale|execSupplierDelete'>Remove this Supplier</button>
	<button class='marginLeft' data-app-event='admin_wholesale|showSupplierEditor'>Edit this Supplier</button>
	</td>
	
</tr>
</table>




<!-- template for adding a new supplier -->

<div id='wholesaleSupplierAddTemplate'>

<form action='#'>
<fieldset class='labelsAsBreaks'>
	<legend>Add a New Supplier</legend>
	
	<div class='label'>
	<input placeholder='supplier id' type="text" name="CODE" value="" maxlength="6" data-min-length='6' size="6" data-app-event="admin|alphaNumeric" />
	<span class='hint'>A unique 6 character alphanumeric code used for this supplier.</span>
	</div>
	
	<div class='label'>PROFILES<select ></select>
	<span class='hint'>Affects contact information Zoovy sends to your supplier.</span>
	</div>

	<div class='label'><input type="text" placeholder='name' maxlength="60" value="" name="NAME"  /></div>
	<div class='label'><input type="text" placeholder='account' maxlength="60" value="" name="ACCOUNT"  /></div>
	<div class='label'><input type="tel" placeholder='phone' maxlength="12" value="" name="PHONE"  /></div>
	<div class='label'><input type="email" placeholder='email' maxlength="65" value="" name="EMAIL"  /></div>
	<div class='label'><input type="text" placeholder='website' maxlength="65" value="" name="WEBSITE"  /></div>
	
	<div class='alignCenter'><button>Add Supplier</button></div>
</fieldset>
</form>

</div>
